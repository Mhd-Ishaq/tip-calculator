<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
<!-- custom css -->
<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<main class="main-container">
  <h3 class="main-title">
    SPIL <br/> 
    TTER</h3>

    <div class="main-content">
      <div class="left-container">
        <div class="bill-section">
          <div class="heading">
            <h6>Bill</h6>
            <h6 class="error-message" id="error-message">can't be negative or zero</h6>
          </div>
          <input type="number" class="bill-charge" id="bill-charge" placeholder="0">
        </div>

        <div class="tip-section">
          <div class="heading">
            <h6>Select Tip %</h6>
            <h6 class="error-message" id="tip-error-message">can't be negative
            </h6>
          </div>
          <div class="tip-options">
            <button class="tip-value" value="5" onClick="tipInput(event)">5%</button>
            <button class="tip-value" value="10" onClick="tipInput(event)">10%</button>
            <button class="tip-value" value="15" onClick="tipInput(event)">15%</button>
            <button class="tip-value" value="25" onClick="tipInput(event)">25%</button>
            <button class="tip-value" value="50" onClick="tipInput(event)">50%</button>
            <input type="number"  name = "custom-tip" class="tip-value" id="custom-tip" placeholder="Custom">
          </div>

        </div>

        <div class="people-section">
          <div class="heading">
            <h6>Number of People</h6>
            <h6 class="error-message" id="people-error-message">
              can't be negative or zero
            </h6>
          </div>
          <input type="number"  name = "people-count" class="people-count" id="prople-count" placeholder="0">       
        </div>

      </div>
      <div class="right-container">
        <div class="details">
          <div class="tip-details">
            <div class="amount-detail">
              <p class="tip-amount"> <span style="color:white;">Tip Amount</span>  <br />
                / person</p>
                <p class="total-amount" id="total-tip-per-person">$0.00 </p>
            </div>
          </div>
          <div class="amount-details">
            <div class="amount-detail">
              <p class="tip-amount"> <span style="color: white",> Total Amount</span> <br />
                / person</p>
                <p class="total-amount" id="total-amount-per-person">$0.00</p>
            </div>
          </div>
        </div>
        <button class="reset" id="reset">Reset</button>
      </div>
    </div>
</main>
  <!-- 

 
  
  10%
  15%
  25%
  50%
  Custom

  

  Tip Amount
  / person

  

  
   -->
  <script src="./script/script.js" async></script>
</body>
</html>
